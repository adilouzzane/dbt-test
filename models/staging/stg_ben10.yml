  #       tests:
  #         - accepted_values:
  #             values:
  #               - completed
  #               - shipped
  #               - returned
  #               - return_pending
  #               - placed

  - name: stg_ben10__enemies
    columns:
      - name: alien_name
        tests:
          - not_null
          - relationships:
              to: source('ben10', 'ben10_aliens')
              field: alien_name
